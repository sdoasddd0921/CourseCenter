<!Doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="renderer" content="webkit|ie-stand">
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<title>课程管理中心-课程维护</title>
	<link rel="stylesheet" type="text/css" href="../../css/classManage/classManageCheck.css">
</head>
<body>

	<div id="logo" class="warp">
		<div class="warp_center">
			<div class="logo_warp">
				<a href="../classList.jsp"><span class="logo"></span></a>
				<span class="logo_text">课程中心</span>
			</div>
		</div>
	</div>

	<div id="body" class="warp">
		<div class="warp_center">
			<div class="classNameShow">
				<div>
					<span class="title">课程审核</span>
					<span id="courseName" class="name"></span>
				</div>
				<hr>
				<div id="totalInf">

				</div>
			</div>
			<div id="class_nav">
			</div>
			<div class="wrap_center">
				<iframe id="myIframe" name="content">
				</iframe>
			</div>
			<div class="content" id="content">
			</div>
			<div class="review">
				<span class="title">审核备注</span>
				<textarea type="text" name="review" id="review"></textarea>
				<div class="control">
						<button  class="left" id="pass">通过</button>
						<button class="left" id="reject">驳回</button>
						<button class="right" id="back">返回</button>
				</div>
			</div>
		</div>
	</div>
	<div id='footer' class="warp">
		<div class="warp_center">
					<span class="copyRight">
						版权所有 重庆邮电大学 地址：重庆市南岸区崇文路2号 邮编：400065
					</span>
		</div>
	</div>
<script src="../../js/libs/courseCenter.config.js"></script>
<script src="../../js/libs/react.min.js"></script>
<script  src="../../js/pages/classManageCheck.js"></script>
</body>
</html>
