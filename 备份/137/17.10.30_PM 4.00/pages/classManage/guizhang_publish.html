<!DOCTYPE html>
<html lang="en">

  <div id="content">

      <input type="text" id="title" name="head">

      <span class="title_span">正文：</span>
      <div id="fuwenben" style="width: 100%;">
        <textarea id="inputs" name="body" style="height: 400px;">
        </textarea>
      </div>
      <div id="fujian">
        <span>附件：</span>

        <div id="file_style">
          <input type="file" multiple="multiple" id="files" name="filee">
        </div>
        <ul id="file_names"></ul>

      </div>
      <span id="publish" class="btn">保存</span><span id="back" class="btn">返回</span>
    </form>
  </div>
  <script id="container" name="content" type="text/plain">
      这里写你的初始化内容
