<!Doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>课程中心-课程督导</title>
  <link rel="stylesheet" type="text/css" href="css/classInfShow/classInfShow/courseAdministration.css">
</head>

<body>
<div id="header" class="warp">
  <div class="warp_center">
  </div>
</div>
<div id="logo" class="warp">
  <div class="warp_center"></div>
</div>
<!-- ------------------------------- -->
<div id="body" class="warp">
  <div class="warp_center">
    <div id="body-out-top">
      <div id="body-top">
          <span id="spanTitle">
            课程审核 <br><span id="inSpan"></span>
          </span>
        <div id="settings">
            <span class="set">
              <input type="checkbox" id="itm1"><label for="itm1"></label>所有课程
            </span>
              <span class="set">
              <input type="checkbox" id="itm2"><label for="itm2"></label>待审核
            </span>
              <span class="set">
              <input type="checkbox" id="itm3"><label for="itm3"></label>已上线
            </span>
              <span class="set">
              <input type="checkbox" id="itm4"><label for="itm4"></label>已停用
            </span>
              <span class="set">
              <input type="checkbox" id="itm5"><label for="itm5"></label>已驳回
            </span>
              <span class="set">
              <input type="checkbox" id="itm6"><label for="itm6"></label>初始
            </span>
        </div>
      </div>
      <div id="states">
        <span class="state on">停用</span>
        <span class="state">启用</span>
        <span class="state">驳回</span>
      </div>
    </div>
    <!-- 以上是中间body的上面部分 -->
    <div id="classList">
      <div id="topGreenBar">
        <ul id="greenBarItems">
          <li class="allCheck"><input type="checkbox" id="allCheck"><label for="allCheck"></label>
          <li class="courseNumber">课程编号
          <li class="courseName">课程名称
          <li class="classRoom">教研室
          <li class="sublimeTime">提交审核时间
          <li class="currentState">当前课程操作状态
          <li class="operation">操作
        </ul>
      </div>
      <div id="courses"></div>
    </div>
  </div>
</div>
<!-- ------------------------------- -->
<div id="footer" class="warp">
  <div class="warp_center">
      <span class="copyRight">
        版权所有 重庆邮电大学 地址：重庆市南岸区崇文路2号 邮编：400065
      </span>
  </div>
</div>
</body>

</html>
